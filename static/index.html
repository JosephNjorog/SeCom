<!-- static/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Security and Compliance Monitor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
      background-color: #f0f0f0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
      text-align: center;
    }
    p {
      color: #666;
      line-height: 1.6;
    }
    .alert {
      padding: 10px;
      background-color: #ffe6e6;
      border-left: 4px solid #f44336;
      margin-bottom: 10px;
      border-radius: 4px;
    }
    .btn {
      display: inline-block;
      padding: 8px 16px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      text-align: center;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Security and Compliance Monitor</h1>
    <p>This Forge app helps organizations monitor and ensure security and compliance within their Jira Cloud instances.</p>
    
    <div class="alert">
      <strong>Note:</strong> This app is under development and intended for demo purposes only.
    </div>

    <p>Click the button below to start exploring:</p>
    <a class="btn" href="#">Explore Now</a>
  </div>
</body>
</html>
